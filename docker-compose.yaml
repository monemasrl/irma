version: "3"
services:
  mqtt:
    image: eclipse-mosquitto
    restart: unless-stopped
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - certs:/etc/letsencrypt/cert:ro
    ports:
      - 1884:1884

  mongo:
    image: mongo
    restart: unless-stopped
    volumes:
      - ./config/mongo-data:/data/db

  mobius:
    build: ./mock_mobius/
    restart: unless-stopped
    links:
      - mongo

  mobius_adapter:
    build: ./mobius_adapter/
    restart: unless-stopped
    links:
      - mobius
    environment:
      - DEBUG=1

  microservice_websocket:
    build: ./microservice_websocket/
    restart: unless-stopped
    env_file: .env_websocket
    links:
      - mobius_adapter
      - mqtt
      - cache
    environment:
      - DEBUG=1

networks:
  default:
    external:
      name: nginx-proxy

volumes:
  certs:
    external: true
